<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <!-- CONTAINER -->
  <div class="container">

    <!-- NAVIGATION -->
    <nav>
      <img src="./images/logo.svg" alt="logo">
    </nav>


    <!-- SECTION -->
    <section>
      <div class="section-wrapper">
        <div class="image-wrapper">
        </div>
        <div class="text-wrapper">
          <h1 class="heading"> Build The Community Your Fans Will Love</h1>

          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>

          <button type="submit" class="submit"> <a href="#">Register</a> </button>
        </div>
      </div>
      <div class="social-media">
        <div class="social-media-wrapper">
       <a href="#"><i class="fab fa-facebook"></i></a>
       <a href="#"><i class="fab fa-twitter"></i></a>
       <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </section>



    <!-- FOOTER -->
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Rury Fatkhuri Fazri</a>.
      </p>
    </footer>
  </div>


  <script src="https://use.fontawesome.com/e8c366801e.js"></script>

</body>

</html>
